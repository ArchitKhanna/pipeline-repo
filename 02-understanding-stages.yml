trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(NewPipelineVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob

- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(environment)Deploy FirstJob

- stage: QADeploy
  variables:
   environment: QA 
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(environment)Deploy FirstJob

- stage: ProdDeploy
  variables:
   env: Prod
  dependsOn: 
  - DevDeploy
  - QADeploy 
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(env) FirstJob

